---
layout: default
---

{% include blogheader.html %}

<div class="container">

  <div id="spacer">
  </div>

  <article id="markdown-body" class="post post-content markdown-body">
    <h1>{{ page.title}}</h1>
    <div class="entry">
      {{ content | remove_first: '&lt;!--more--&gt;'}}
    </div>

    <div class="date">
      {{ page.date | date: "%B %e, %Y" }}
    </div>

    <div class="comments">
      <!-- disqus -->
    </div>
  </article>
</div>

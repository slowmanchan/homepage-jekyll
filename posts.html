---
layout: page
---
<div class="post">
  <ul>
    {% for post in site.posts %}
    <li>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p>by: {{ post.author }}</p>
      {{ post.excerpt }}
      <div class="date">
        {{ post.date | date: "%B %e, %Y" }}
      </div>
     </li>
     <hr>
    {% endfor %}
  </ul>
</div>
